<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon-tecboard-roxo.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unbounded:wght@200..900&display=swap"
        rel="stylesheet">
    <title>Tecboard - Landing Page</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo">
                <img src="assets/logo-tecboard-branco.png" alt="Logo tecboard branco" class="logo">
            </a>
            <a href="#" class="theme-toggle">
                <img src="assets/modo-claro.png" alt="Ícone modo claro">
            </a>
        </header>

        <main class="hero">
            <section class="hero-content">
                <h1 class="hero-title">
                    <span class="highlight">Fique de olho</span>
                    <br>no que importa
                </h1>
                <p class="hero-description">
                    Monitoramento em tempo real com alertas inteligentes para sua aplicação nunca sair do ar sem você
                    saber.
                </p>
                <a href="#" class="cta-button">Testar versão demo</a>
                <picture>
                    <source media="(max-width:480px)" srcset="assets/celulares-sobrepostos-mobile.png">
                    <img src="assets/celulares-sobrepostos-desktop.png" alt="Celulares sobrepostos versão desktop">
                </picture>
            </section>
        </main>
    </div>
</body>

</html>
